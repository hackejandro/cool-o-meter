<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Publications Cool-O-Meter</title>
    <style>
        body, html {
            height: 100%;
            width: 80%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        #main-container {
            width: 100%;
            max-width: 2000px;
            position: relative;
            height: 300px; /* Provides space for logos */
        }
        #x-axis {
            width: 100%;
            height: 4px;
            background-color: #555;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .label {
            position: absolute;
            top: 50%;
            transform: translateY(20px);
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }
        #label-not-cool { left: -30px; }
        #label-cool { right: -30px; }
        .logo-container {
            position: absolute;
            cursor: grab;
            width: 120px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center logos initially */
        }
        .logo-container:active {
            cursor: grabbing;
            z-index: 1000;
        }
        .logo {
            width: 100%;
            height: auto;
            pointer-events: none; /* Prevents image ghosting on drag */
            filter: grayscale(1);
            transition: filter 0.2s ease;
        }
        .logo-container.is-dragging, .logo-container:hover {
          filter: grayscale(0);
        }
        #submit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            position: fixed;
            bottom: 80px;
            right: 30px;
            color: green;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <h1>How cool are these EU publications?</h1>
    <p>Drag the logos along the line to rate them.</p>

    <div id="main-container">
        <div id="x-axis"></div>
        <span id="label-not-cool" class="label">Not Cool</span>
        <span id="label-cool" class="label">Cool</span>

        <div class="logo-container" data-publication="Politico"><img src="https://www.politico.eu/wp-content/themes/politico-eu/assets/images/politico-logo-white-small.svg" class="logo" alt="Politico"></div>
        <div class="logo-container" data-publication="Euractiv"><img src="https://www.euractiv.com/wp-content/uploads/sites/2/2021/07/euractiv-logo.svg" class="logo" alt="Euractiv"></div>
        <div class="logo-container" data-publication="EUobserver"><img src="https://euobserver.com/logo.svg" class="logo" alt="EUobserver"></div>
        <div class="logo-container" data-publication="Euronews"><img src="https://www.euronews.com/images/euronews-logo-inverse.svg" class="logo" alt="Euronews"></div>
        <div class="logo-container" data-publication="MLex"><img src="https://mlexmarketinsight.com/wp-content/themes/mlex/dist/images/logo.svg" class="logo" alt="MLex"></div>
        <div class="logo-container" data-publication="FollowTheMoney"><img src="https://www.ftm.eu/static/img/ftm-logo-eu.a077274.svg" class="logo" alt="Follow The Money"></div>
        <div class="logo-container" data-publication="TheEuropeanCorrespondent"><img src="https://europeancorrespondent.com/wp-content/uploads/2022/07/logo-white.svg" class="logo" alt="The European Correspondent"></div>
        <div class="logo-container" data-publication="CapitolForum"><img src="https://www.thecapitolforum.com/wp-content/uploads/2021/10/TCF-Logo-and-Tagline-Full-Color.png" class="logo" alt="Capitol Forum"></div>
        <div class="logo-container" data-publication="BrusselsTimes"><img src="https://www.brusselstimes.com/img/logo.svg" class="logo" alt="The Brussels Times"></div>

    </div>

    <button id="submit-btn">Submit</button>
    <div id="message">Thanks! Your scores have been submitted.</div>

    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

    <script>
        // !!! IMPORTANT !!!
        // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw40OsWFSNkaTOePV90F0YJibCN8KS12XVyCAJqHkzBaKrsJbzPSB7IvehD4HrEqvMN/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('main-container');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            const logos = document.querySelectorAll('.logo-container');

            logos.forEach(logo => {
                const draggie = new Draggabilly(logo, {
                    axis: 'x',
                    containment: '#main-container'
                });
            });

            submitBtn.addEventListener('click', () => {
                const scores = {};
                const containerWidth = container.offsetWidth;

                logos.forEach(logo => {
                    const publicationName = logo.dataset.publication;
                    const logoWidth = logo.offsetWidth;
                    // The position is relative to the container's left edge
                    const xPosition = logo.offsetLeft + logoWidth / 2;
                    // Calculate score from -10 to 10
                    // Map the position [0, containerWidth] to [-10, 10]
                    const score = (xPosition / containerWidth) * 20 - 10;
                    scores[publicationName] = score.toFixed(2); // Keep 2 decimal places
                });
                
                // Disable button to prevent multiple submissions
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                // Send data to Google Apps Script
                fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for sending to Google Scripts
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scores)
                })
                .then(response => {
                    console.log('Success!', scores);
                    submitBtn.textContent = 'Submitted!';
                    messageDiv.style.opacity = 1;
                    // Optionally hide the button after success
                    setTimeout(() => {
                        messageDiv.style.opacity = 0;
                        submitBtn.style.display = 'none';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    submitBtn.textContent = 'Submission Failed';
                    submitBtn.style.backgroundColor = 'red';
                    // Re-enable button on failure
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit';
                        submitBtn.style.backgroundColor = '#007bff';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
